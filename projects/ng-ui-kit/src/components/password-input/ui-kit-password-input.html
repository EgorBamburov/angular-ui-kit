<div class="primary-password-input">
  <input
    [placeholder]="placeholder"
    [type]="isShowPassword ? 'text' : 'password'"
    [value]="value"
    (input)="onInputChange($event)"
  >

  <ng-icon
    (click)="onToggle()"
    [name]="isShowPassword ? 'faSolidEyeSlash' : 'faSolidEye'"
  />
</div>
