<div class="input-block">
  @if (label) {
    <label class="info">{{ label }}</label>
  }

  <div
    class="primary-password-input"
    [class]="{ 'input-error': isShowError }"
  >
    <input
      [placeholder]="placeholder"
      [type]="isShowPassword ? 'text' : 'password'"
      [value]="value"
      (input)="onInputChange($event)"
    >

    <ng-icon
      (click)="onToggle()"
      [name]="isShowPassword ? 'faSolidEyeSlash' : 'faSolidEye'"
    />
  </div>

  @if (errorLabel && isShowError) {
    <label class="error">{{ errorLabel }}</label>
  }
</div>
